<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um bot que irá moderar e deixar sua comunidade segura de um jeito fácil"
    />
    <title>Balle Bot - Modere a sua comunidade do Discord</title>
    <link rel="icon" href=img/logo.png>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <a href="index.html">
        <img class="cabecalho-imagem" src= img/logo.png alt= "Logo da comunidade
        Ballerini">
      </a>
      <nav class="cabecalho-menu">
        <a
          class="cabecalho-menu-itens"
          href="https://discord.gg/wagxzStdcR"
          target="_blank"
          >Comunidade Ballerini</a
        >
        <a
          class="cabecalho-menu-itens"
          href="https://github.com/Ballerini-Server/BalleBot-TS"
          target="_blank"
          >Open Source</a
        >
        <a class="cabecalho-menu-itens" href="cadastro.html">Cadastra-se</a>
        <a class="cabecalho-menu-itens" href="contato.html">Fale Conosco</a>
      </nav>
    </header>

    <main class="form">
      <div>
        <h1 id="titulo">Cadastro</h1>
        <br />
      </div>

      <form>
        <fieldset class="grupo">
          <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required />
          </div>

          <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required />
          </div>
        </fieldset>

        <div class="campo">
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="campo">
          <label
            ><strong>De qual lado da aplicação você desenvolve?</strong></label
          >
          <label>
            <input
              type="radio"
              name="devweb"
              value="frontend"
              checked
            />Front-end
          </label>
          <label>
            <input type="radio" name="devweb" value="backend" />Back-end
          </label>
          <label>
            <input type="radio" name="devweb" value="fullstack" />Fullstack
          </label>
        </div>

        <div class="campo">
          <label for="senioridade"><strong>Senioridade</strong></label>
          <select id="senioridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Júnior</option>
            <option>Pleno</option>
            <option>Sênior</option>
          </select>
        </div>

        <fieldset class="grupo">
          <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label
            ><br /><br />
            <input
              type="checkbox"
              id="tecnologia1"
              name="tecnologia1"
              value="HTML"
            />
            <label for="tecnologia1"> HTML</label>
            <input
              type="checkbox"
              id="tecnologia2"
              name="tecnologia2"
              value="CSS"
            />
            <label for="tecnologia2"> CSS</label>
            <input
              type="checkbox"
              id="tecnologia3"
              name="tecnologia3"
              value="JavaScript"
            />
            <label for="tecnologia3"> JavaScript</label>
            <input
              type="checkbox"
              id="tecnologia4"
              name="tecnologia4"
              value="PHP"
            />
            <label for="tecnologia4"> PHP</label>
            <input
              type="checkbox"
              id="tecnologia5"
              name="tecnologia5"
              value="C#"
            />
            <label for="tecnologia5"> C#</label>
            <input
              type="checkbox"
              id="tecnologia6"
              name="tecnologia6"
              value="Python"
            />
            <label for="tecnologia6"> Python</label>
            <input
              type="checkbox"
              id="tecnologia7"
              name="tecnologia7"
              value="Java"
            />
            <label for="tecnologia7"> Java</label>
          </div>
        </fieldset>

        <div class="campo">
          <br />
          <label for="experiencia"
            ><strong>Conte um pouco mais da sua experiência: </strong></label
          >
          <textarea
            rows="6"
            style="width: 26em"
            id="experiencia"
            name="experiencia"
          ></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
      </form>
    </main>

    <footer class="rodape">
      <img class="rodape-imagem" src= img/ballerini.png alt= "Imagem escrita
      Ballerini">
    </footer>
  </body>
</html>
